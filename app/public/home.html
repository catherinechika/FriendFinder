<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
</head>

<body>
    <div class="home container ">
        <div class="jumbotron">
            <h1 class="display-4">
                <img src="./facebook.png" alt="" class="image" height="50" width="50">

                Friend Finder
            </h1>
            <p class="lead">Answer the following questions</p>
            <!-- <hr class="my-4"> -->
            <p>Then find the friend with the greatest compatablity.</p>
            <a class="surveyBtn btn btn-primary btn-lg" href="/survey" role="button">Go to Survery</a>
        </div>
    </div>
    <div class="survery">Welcome to the survery</div>
    <script>
        $(window).on("load", function () {
            $(".survery").hide()

            $(".surveyBtn").on("click", function () {
                $(".home").hide()
                $(".survery").show()
                $(".page").html(survery)
            })
        })

    </script>
</body>

</html>
